<clr-main-container>

  <!-- Header Toolbar -->
  <clr-header class="header custom-header">

    <!-- Branding -->
    <div class="branding">
      <a routerLink="/" class="logo-and-title">
        <span class="title" translate>APP_NAME</span>
      </a>
    </div>


    <!-- Toolbar Navigation -->
    <div class="header-nav clr-hidden-md-up" [clr-nav-level]="1">
      <button class="btn btn-secondary">Login</button>
      <div class="nav-divider"></div>
      <a *ngFor="let nav of navigation"
         class="nav-link"
         [routerLink]="nav.route"
         routerLinkActive='active'
         [routerLinkActiveOptions]="{ exact: true }">
        {{nav.title}}
      </a>
    </div>

    <div class="header-actions clr-hidden-sm-down">
      <app-language-selector></app-language-selector>
    </div>

  </clr-header>
  <nav class="subnav">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link active" routerLink="/editor" translate><clr-icon shape="pencil"></clr-icon> Editor</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/config/tabs" translate>Tabs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/config/sections" translate>Abschnitte</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/config/blocks" translate>Bl√∂cke</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/config/fields" translate>Felder</a>
      </li>
    </ul>
  </nav>

  <!-- Content Area-->
  <div class="content-container">
    <div class="content-area" [style.padding]="0">
      <router-outlet #content></router-outlet>

    </div>
  </div>

  <app-footer></app-footer>
</clr-main-container>
